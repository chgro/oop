<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav>
            <ul>
                <li data-url="page-a.json" data-home="true">
                    Wir
                </li>
                <li data-url="page-b.json">
                    Ich
                </li>
                <li data-url="page-c.json">
                    Alle
                </li>
            </ul> 
        </nav>
        <main>

        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            function seiteLaden() {
                $.ajax({
                    url: $(this).data('url'),
                    type: 'GET',
                    dataType: 'json',
                    success: function (json) {
                        console.log('Daten sind da: ' + json.title);
                        $('main').html(json.content);
                        $('title').html(json.title);
                        $('main [data-url]').click(seiteLaden);
                    }
                });
            }
            // Hier wird im Bereich nav nach dem Tag data-url gesucht und f√ºgt die click Methode hinzu
            $(document).ready(function () {

                $('nav [data-url]').click(seiteLaden);
                $('nav [data-home]').click();
            });
        </script>
    </body>
</html>
